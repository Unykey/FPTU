<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width">
    <title>Ngành học</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/script.js'></script>
</head>

<body>
    <div id="header"></div>
    <p id="Nganhdaotao"><strong>NGÀNH ĐÀO TẠO</strong></p>
    <div id="ChuyenNganhContent">
        <div id="cntt" onmouseover="upDate('images/cntt_hoover.jpg')" onmouseout="unDo()">
            <p><b>CÔNG NGHỆ THÔNG TIN</b></p>
            <img src="images/cntt.png" alt="Công nghệ thông tin" width="75">
        </div>
        <div id="qtkd" onmouseover="upDate('images/qtkd_hoover.jpg')" onmouseout="unDo()">
            <p><b>QUẢN TRỊ KINH DOANH</b></p>
            <img src="images/qtkd.png" alt="Quản trị kinh doanh" width="75">
        </div>
        <div id="nna" onmouseover="upDate('images/cntruyenthong_hoover.jpg')" onmouseout="unDo()">
            <p><b>CÔNG NGHỆ TRUYỀN THÔNG</b></p>
            <img src="images/cntruyenthong.png" alt="Công nghệ truyền thông" width="75">
        </div>
        <div id="nnn" onmouseover="upDate('images/ngonngu_hoover.jpg')" onmouseout="unDo()">
            <p><b>NGÔN NGỮ</b></p>
            <img src="images/ngonngu.png" alt="Ngôn ngữ" width="75">
        </div>
    </div>
    <div id="ChuyenNganh"></div>
</body>

</html>
