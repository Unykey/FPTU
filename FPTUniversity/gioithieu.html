<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width">
    <title>Giới thiệu</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/script.js'></script>
</head>

<body>
    <div id="header"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <div id="gioithieu">
        Không gian xanh trong lành, kích thích sinh viên học tập, khơi nguồn cảm hứng sáng tạo. Trường Đại học FPT tiên phong sử dụng công nghệ hiện đại trong giảng dạy và học tập. Các khu vực giải trí, tiện ích, thể thao tích hợp giúp sinh viên phát triển cá nhân toàn diện.
    </div>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Cong_chao.jpg" class="d-block w-100" alt="Cổng chào">
            </div>
            <div class="carousel-item">
                <img src="images/Phong_hoc.jpg" class="d-block w-100" alt="Phòng học">
            </div>
            <div class="carousel-item">
                <img src="images/San_truong.jpg" class="d-block w-100" alt="Sân trường">
            </div>
            <div class="carousel-item">
                <img src="images/Sanh.jpg" class="d-block w-100" alt="Sảnh">
            </div>
            <div class="carousel-item">
                <img src="images/Thu_vien.jpg" class="d-block w-100" alt="Thư viện">
            </div>
            <div class="carousel-item">
                <img src="images/Thu_vien_2.jpg" class="d-block w-100" alt="Thư việnz">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
